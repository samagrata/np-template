<tr>

<tr>
	<td class="p-1 fw-medium">Email</td>
	<td class="px-3">{{ data.email }}</td>
</tr>

	<td class="p-1 fw-medium">Phone</td>

</tr>

</tr>

	<td class="p-1 fw-medium">Interests</td>
	<td class="px-3">{{ data.interests.join(", ") }}</td>
</tr>

	<td class="p-1 fw-medium">Availability</td>
	<td class="px-3">{{ data.availability }}</td>
</tr>
