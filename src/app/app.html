<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-black bg-gradient py-3 border-bottom border-bottom-1 border-light-subtle">

			<span class="ps-4">
				<a class="navbar-brand fw-semibold text-info" routerLink="/">
					Organization Name
				</a>
			</span>
